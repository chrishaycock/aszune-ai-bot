name: Aszune AI Bot CI/CD

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage --forceExit
        
      - name: Set correct repository info for Codecov
        run: node codecov-force-org.js

      - name: Upload coverage to QLTY
        uses: qltysh/qlty-action/coverage@v1
        continue-on-error: true
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info

      - name: Prepare Codecov environment
        run: |
          # Source the environment variables from our script
          if [ -f codecov-fix.env ]; then
            cat codecov-fix.env >> $GITHUB_ENV
          fi
          # Make wrapper executable
          chmod +x codecov-wrapper.sh
          
      - name: Upload coverage to Codecov manually
        run: |
          # First get the CLI tool
          curl -Os https://cli.codecov.io/latest/linux/codecov
          chmod +x codecov
          
          # Run the debug script to capture environment info
          node debug-codecov.js > codecov-debug-output.txt
          
          # Show available commands and CLI version
          ./codecov --version
          
          # Use our wrapper to run the CLI with the correct environment variables
          ./codecov-wrapper.sh ./codecov -v do-upload \
            --token ${{ secrets.CODECOV_TOKEN }} \
            --file coverage/lcov.info \
            --flag unittests \
            --slug powerfulqa/aszune-ai-bot \
            --commit-sha ${{ github.sha }} \
            --branch feature/smart-cache

  simple-test:
    name: Simple Test (No Coverage)
    runs-on: ubuntu-latest
    # Only run this job for feature branches that are not PRs
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests without coverage
        run: npm test -- --forceExit

